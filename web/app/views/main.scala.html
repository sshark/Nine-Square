@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ui-lightness/jquery-ui-1.10.3.custom.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/nine-square.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/underscore-1.5.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="header">
                        <ul class="nav nav-pills pull-right">
                            <li><a href="#" id="register-btn">New user</a></li>
                            <li><a href="mailto:sshark@@gmail.com?subject=9 Square Feedback" target="_blank">Contact</a></li>
                            <li><a href="#" id="about-btn">About</a></li>
                        </ul>
                        <h3 class="text-muted">9 Square</h3>
                    </div>
                </div>
            </div>
            @content
            <div id="throbber">
                <div>
                    <img src="@routes.Assets.at("images/ajax-loader.gif")"/>&nbsp;&nbsp;<strong><span>Loading... Please wait</span></strong>
                </div>
            </div>
        </div>
    </body>
</html>
